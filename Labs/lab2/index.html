<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <main id="content">

    <form id="personalDataForm">
      <h1> Sign Up For Newsletter </h1>
      <p>
        Get free updates about random things to your inbox.
        How exciting! Give you email, phone number and date of birth to sign up.
      </p>
      <ol id="formFields">
        <li class="formField">
          <label for="email" id="emailLabel"> Email: </label>
          <input type="email" id="email" value="email" placeholder="your email"/>
        </li>
        <li class="formField">
          <label for="phone" id="phoneLabel"> Phone Number: </label>
          <input type="tel" id="phone" value="phone" placeholder="your phone number"/>
        </li>
        <li class="formField">
          <label for="dob" id="dobLabel"> Date Of Birth: </label>
          <input type="date" id="dob" value="dob" placeholder="your date of birth"/>
        </li>
        <input type="submit" id="submitBtn" title="Submit"/>
      </ol>

    </form>
  </main>
</body>
</html>
