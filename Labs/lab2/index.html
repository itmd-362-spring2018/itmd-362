<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form id="personalDataForm">
    <fieldset>
      <label for="email"> Email: </label>
      <input type="email" id="email" value="email" placeholder="your email"/>
    </fieldset>
    <fieldset>
      <label for="phone"> Phone Number: </label>
      <input type="tel" id="phone" value="phone" placeholder="your phone number"/>
    </fieldset>
    <fieldset>
      <label for="dob"> Date Of Birth: </label>
      <input type="date" id="dob" value="dob" placeholder="your date of birth"/>
    </fieldset>
    <input type="submit" id="submitBtn" title="Submit"/>
  </form>
</body>
</html>
